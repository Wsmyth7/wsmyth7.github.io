<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#box{
			width: 500px;
			height: 500px;
			border: 3px navy;
			background-color: white;
		}
	</style>
</head>
<body>
	<center>
	<p>Click on the box to view a different 2021-22 Yankee player.</p>

box.addEventListener("click",function(){

	var random = Math.round(Math.random()*27);

box.innerText = players[random]
	})

</script>

</body>
</html>
