<!DOCTYPE html>
<html>
<head>
	
<style type="text/css">
	.pumpkin{
		width: 200px;
		height: 200px;
		background-image: url(Pumpkin.png);
		display: inline-block;
		background-size: contain;
		background-repeat: no-repeat;
		transition: 3s;
	}
	.pumpkin:hover{
		transform: scale3d(2.0, 2.0, 2.0);
		transition: 3s;
	}
</style>

	<title></title>
</head>
<body>



<script type="text/javascript">
	
	function makePumpkin(){
		var connor = document.createElement("div");
		document.body.appendChild(connor);
		connor.classList.add("pumpkin")
	}
setInterval(
 makePumpkin, 1000
)

</script>

</body>
</html>
