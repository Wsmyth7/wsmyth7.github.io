<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		.bagels{
			width: 100px;
			height: 100px;
			background-image: url(Bagels.jpg);
			display: inline-block;
			margin: 3px;
		}
	</style>
</head>
<body>
<div id="bagels"></div>
<script type="text/javascript">
	function makeBagels (something){
	var bagels = document.createElement('div')
	document.body.appendChild(bagels)
	bagels.classList.add(bagels)
	bagels.innerText = something
}
for(var i=1; i<1001; i=i+1){
	makeBagels(i)}
</script>

</body>
</html>
