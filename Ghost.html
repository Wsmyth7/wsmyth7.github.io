<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		#box{
			width: 100px;
			height: 100px;
			background-image: url(Mouse.png);
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;
		}
	</style>

</head>
<body>

<div div id="box"></div>


<script type="text/javascript">
	document.addEventListener("mousemove", function(event){
		console.log(event.clientX, event.clientY)
		box.style.top = event.clientY - 38 + "px"
		box.style.left = event.clientX - 49 + "px"
	})
</script>

</body>
</html>
